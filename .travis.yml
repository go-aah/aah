language: go

sudo: false

branches:
  only:
    - master
    - develop

go:
  - 1.6
  - 1.7
  - tip

before_install:
  - bash prepare-aah-env.sh "test" "essentials"

install:
  - go get -v -t aahframework.org/essentials/...

script:
  - bash go.test.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)

matrix:
  allow_failures:
    - go: tip
